---
layout: default
---

<article class="project-single">
  {% if page.header %}
    {% include page__hero.html %}
  {% endif %}

  <!-- Gallery placeholder - actual gallery include removed due to Liquid nesting depth limit -->
  <!-- TODO: Refactor project-gallery include to reduce Liquid context nesting -->
  {% if page.gallery %}
  <div class="project-gallery-placeholder">
    <p>Gallery with {{ page.gallery | size }} images would display here.</p>
  </div>
  {% endif %}

  <main class="project-content">
    <header class="project-header">
      <h1>{{ page.title }}</h1>
    </header>

    <section class="project-section project-description">
      {{ content }}
    </section>
  </main>
</article>
