<!-- Project Gallery Component -->
<!-- Usage: {% include project-gallery.html images=page.gallery %} -->

<div class="project-gallery">
  {% if include.images %}
    {% for image in include.images %}
    <div class="gallery-item" data-src="{{ image.src | relative_url }}" role="button" tabindex="0">
      <img 
        src="{{ image.src | relative_url }}" 
        alt="{% if image.caption %}{{ image.caption }}{% else %}Project image {{ forloop.index }}{% endif %}"
        loading="lazy"
      >
      <div class="gallery-icon">üîç</div>
    </div>
    {% endfor %}
  {% endif %}
</div>

<!-- Lightbox Modal -->
<div class="gallery-lightbox" id="galleryLightbox">
  <div class="lightbox-container">
    <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
    
    <div class="lightbox-content">
      <img id="lightboxImage" src="" alt="">
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>

    <button class="lightbox-prev" aria-label="Previous image">‚Äπ</button>
    <button class="lightbox-next" aria-label="Next image">‚Ä∫</button>

    <div class="lightbox-counter">
      <span id="lightboxCurrent">1</span> / <span id="lightboxTotal">1</span>
    </div>
  </div>
  <div class="lightbox-backdrop"></div>
</div>

<script>
(function() {
  const gallery = document.querySelector('.project-gallery');
  const lightbox = document.getElementById('galleryLightbox');
  
  if (!gallery || !lightbox) return;

  const lightboxImage = document.getElementById('lightboxImage');
  const lightboxCaption = document.getElementById('lightboxCaption');
  const lightboxCurrent = document.getElementById('lightboxCurrent');
  const lightboxTotal = document.getElementById('lightboxTotal');
  const closeBtn = lightbox.querySelector('.lightbox-close');
  const prevBtn = lightbox.querySelector('.lightbox-prev');
  const nextBtn = lightbox.querySelector('.lightbox-next');
  const backdrop = lightbox.querySelector('.lightbox-backdrop');

  const items = Array.from(document.querySelectorAll('.gallery-item'));
  let currentIndex = 0;

  lightboxTotal.textContent = items.length;

  function openLightbox(index) {
    currentIndex = Math.max(0, Math.min(index, items.length - 1));
    const item = items[currentIndex];
    
    lightboxImage.src = item.dataset.src;
    const img = item.querySelector('img');
    lightboxCaption.textContent = img.alt || '';
    lightboxCurrent.textContent = currentIndex + 1;
    
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  }

  function nextImage() {
    openLightbox(currentIndex + 1);
  }

  function prevImage() {
    openLightbox(currentIndex - 1);
  }

  // Event listeners
  items.forEach((item, index) => {
    item.addEventListener('click', () => openLightbox(index));
    item.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openLightbox(index);
      }
    });
  });

  closeBtn.addEventListener('click', closeLightbox);
  backdrop.addEventListener('click', closeLightbox);
  prevBtn.addEventListener('click', prevImage);
  nextBtn.addEventListener('click', nextImage);

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;

    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'ArrowRight') nextImage();
  });

  // Touch swipe support
  let touchStartX = 0;
  lightbox.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  });

  lightbox.addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    if (touchStartX - touchEndX > 50) nextImage();
    if (touchEndX - touchStartX > 50) prevImage();
  });
})();
</script>
